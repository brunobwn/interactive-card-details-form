<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <picture class="bg-main">
      <img
        src="images/bg-main-mobile.png"
        alt="background gradient"
        aria-hidden="true" />
    </picture>
    <div class="cards-container">
      <div class="card back">
        <div class="card-row card-cvc">
          <p>000</p>
        </div>
      </div>
      <div class="card front">
        <div class="card-row card-heading">
          <div class="card-logo"></div>
          <div class="card-flag">VISA</div>
        </div>
        <div class="card-row card-number">
          <p>0000 0000 0000 0000</p>
        </div>
        <div class="card-row card-name">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
    </div>
    <!-- Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
    Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm -->

    <!-- Completed state start -->

</html>
