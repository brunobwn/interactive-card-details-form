<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section>
      <picture class="bg-main">
        <img
          src="images/bg-main-mobile.png"
          alt="background gradient"
          aria-hidden="true" />
      </picture>
      <div class="preview-cards-container">
        <div class="preview-card back">
          <div class="preview-card-row preview-card-cvc">
            <p>000</p>
          </div>
        </div>
        <div class="preview-card front">
          <div class="preview-card-row preview-card-heading">
            <div class="preview-card-logo"></div>
            <div class="preview-card-flag">
              <img src="images/mastercard.svg" alt="Credit card logo" />
            </div>
          </div>
          <div class="preview-card-row preview-card-number">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="preview-card-row preview-card-name">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
    </section>
    <main>
      <form action="#" method="post" class="data-card">
        <fieldset class="data-card-row">
          <label for="cardholder-name">Cardholder Name</label>
          <input
            type="text"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            maxlength="22"
            required />
        </fieldset>
        <fieldset class="data-card-row">
          <label for="card-number">Card Number</label>
          <input
            type="tel"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
            required />
        </fieldset>
        <div class="data-card-coll-container">
          <fieldset class="data-card-col data-card-row">
            <label for="card-expiration-mm">Exp. Date (MM/YY)</label>
            <div>
              <input
                type="tel"
                id="card-expiration-mm"
                placeholder="MM"
                class="data-card-exp"
                maxlength="2"
                required />
              <input
                type="tel"
                id="card-expiration-yy"
                placeholder="YY"
                class="data-card-exp"
                maxlength="2"
                required />
            </div>
          </fieldset>
          <fieldset class="data-card-col data-card-row">
            <label for="card-cvc">CVC</label>
            <input
              type="tel"
              id="card-cvc"
              placeholder="e.g. 123"
              maxlength="3"
              required />
          </fieldset>
        </div>
        <button type="submit" class="data-btn">Confirm</button>
      </form>
    </main>
